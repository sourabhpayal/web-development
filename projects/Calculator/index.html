<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <section>
        <label for="Values">
            <input type="text" name="Values" id="Values">
        </label>
        <div class="container">
            <ul>
                <li>C</li>
                <li>B</li>
                <li>+/-</li>
                <li>/</li>
            </ul>
            <ul>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>*</li>
            </ul>
            <ul>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
            </ul>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
            </ul>
            <ul>
                <li>00</li>
                <li>0</li>
                <li>.</li>
                <li>=</li>
            </ul>
        </div>
    </section>
    
</body>
</html>
