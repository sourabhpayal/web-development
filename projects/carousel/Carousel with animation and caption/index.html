<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        This is a Carousel with animation and caption.
    </h1>
    <div class="carousel">
        <div class="slide">
            <img src="img/home.png" class="slideImg">
            <div class="caption">Caption1</div>
        </div>
        <div class="slide">
            <img src="img/home2.png" class="slideImg">
            <div class="caption">Caption2</div>
        </div>
        <div class="slide">
            <img src="img/home3.png" class="slideImg">
            <div class="caption">Caption3</div>
        </div>
        <div class="slide">
            <img src="img/home4.png" class="slideImg">
            <div class="caption">Caption4</div>
        </div>
        <div id="slideNumber">
            <span id="currentSlideNumber"></span> / <span id="totalSlideNumber"></span>
        </div>
        <div class="button">
            <input type="button" value="&#60;" id="previous">
            <input type="button" value="&#62;" id="next">
        </div>
    </div>
    <div class="dotsIndex">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
