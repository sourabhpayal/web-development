<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        This is a 3d image slider.
    </h1>
    <div class="carousel">
        <div class="slide">
            <img src="img/img1.png" class="slideImg">
            <div class="caption">Caption1</div>
        </div>
        <div class="slide">
            <img src="img/img2.png" class="slideImg">
            <div class="caption">Caption2</div>
        </div>
        <div class="slide">
            <img src="img/img3.png" class="slideImg">
            <div class="caption">Caption3</div>
        </div>
        <div class="slide">
            <img src="img/img4.png" class="slideImg">
            <div class="caption">Caption4</div>
        </div>
        <div class="slide">
            <img src="img/img5.png" class="slideImg">
            <div class="caption">Caption5</div>
        </div>
        <div class="button">
            <input type="button" value="&#60;" id="previous">
            <input type="button" value="&#62;" id="next">
        </div>
    </div>
    <div class="dotsIndex">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
